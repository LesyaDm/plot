<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>

</head>
<body>
  <div id="ex1" style="width:500px;height:400px;"></div>
  <div id="ex2" style="width:500px;height:400px;"></div>
  <div id="ex3" style="width:500px;height:400px;"></div>
  <div id="ex4" style="width:500px;height:400px;"></div>
  <div id="ex5" style="width:500px;height:400px;"></div>
  <div id="result6"></div>
  <div id="ex7" style="width:500px;height:400px;"></div>
  <div id="ex8" style="width:500px;height:400px;"></div>
  <script>
  'use struct';
  function randn() {
    return Math.sqrt(-2 * Math.log(Math.random()))*Math.cos((2*Math.PI) * Math.random());
  }


  let n = 100;
  let N = 500;
  let f = 4;
  let T = 1 / f;
  let Td = T / n;
  let Fd = 1 / Td;
  let Xm = 0.5;
  let fi2 = Math.PI / 4; 
  let f2 = 3 * f;
  let Xm2 = 1 / 2 * Xm;
  let Xm4 = 1 / 8 * Xm;

  let t =[];
  for (let i = 0; i <= T * N / n; i += Td ) {
    t.push(i);
    
  }

  let x = [];
  for (let i = 0; i <= T * N / n; i += Td ) {
    x.push(Xm * Math.sin((2 * Math.PI * f * i)));
  }

  let x2 = [];
  for (let i = 0; i <= T * N / n; i += Td ) {
    x2.push(Xm2 * Math.sin((2 * Math.PI * f2 * i + fi2)));
  }

  let x3 = [];
  for (let i = 0; i <= x.length; i++ ) {
    x3.push(x[i] + x2[i]);
  }

  let x4 = new Array(n);
  for (let i = 0; i < n; i++ ) {
      x4[i] = Xm4 * randn();
  }

  let x5 = new Array(n);
  for (let i = 0; i < n; i++ ) {
      x5[i] = (x[i] + x4[i]);
  }

  let x6 = new Array(n);
  for (let i = 0; i < n; i++ ) {
      x6[i] = (x3[i] + x4[i]);
  }

  let M1 = 0, M2 = 0, M3 = 0, M4 = 0, M5 = 0, M6 = 0;
  for (let i = 0; i < x.length; i++ ) {
    M1 = M1 + x[i];
    M2 = M2 + x2[i];
    M3 = M3 + x3[i];
  }
  for (let i = 0; i < n; i++ ) {
    M4 = M4 + x4[i];
    M5 = M5 + x5[i];
    M6 = M6 + x6[i];
  }

  let D1 = 0, D2 = 0, D3 = 0, D4 = 0, D5 = 0, D6 = 0;
  for (let i = 0; i < x.length; i++ ) {
    D1 = D1 + x[i]**2;
    D2 = D2 + x2[i]**2;
    D3 = D3 + x3[i]**2;
  }
  for (let i = 0; i < n; i++ ) {
    D4 = D4 + x4[i]**2;
    D5 = D5 + x5[i]**2;
    D6 = D6 + x6[i]**2;
  }

  resM = 'Математическое ожидание сигнала: <br>Сигнал 1: ' + M1 + '<br>Сигнал 2: ' + M2 + '<br>Сигнал 3: ' + M3 + '<br>Сигнал 4: ' + M4 + '<br>Сигнал 5: ' + M5 + '<br>Сигнал 6: ' + M6;

  resD = '<br>Дисперсия сигнала: <br>Сигнал 1: ' + (D1 - M1**2) + '<br>Сигнал 2: ' + (D2 - M2**2) + '<br>Сигнал 3: ' + (D3 - M3**2) + '<br>Сигнал 4: ' + (D4 - M4**2) + '<br>Сигнал 5: ' + (D5 - M5**2) + '<br>Сигнал 6: ' + (D6 - M6**2);
  
  document.getElementById("result6").innerHTML = resM + resD;


  let traceA = {
    x: t,
    y: x,
    type: 'scatter',
    marker: {        
      color: 'rgba(255, 99, 132, 0.6)' 
    },
    name: 'x1(t)',
  }; 
  let data = [traceA]; 
  let layout1 = {
    title:'1 задание'
  };
      
  let traceA2 = {
    x: t,
    y: x2,
    type: 'scatter',
    marker: {        
      color: 'rgba(54, 162, 235, 0.6)'
    },
    name: 'x2(t)',
  }; 
  let traceA3 = {
    x: t,
    y: x3,
    type: 'scatter',
    marker: {        
      color: 'rgba(255, 99, 132, 0.6)' 
    },
    name: 'x3(t)',
  }; 
  let traceA4 = {
    x: t,
    y: x4,
    type: 'scatter',
    marker: {        
      color: 'rgba(255, 99, 132, 0.6)' 
    },
    name: 'x4(t)',
  }; 
  let traceA5 = {
    x: t,
    y: x5,
    type: 'scatter',
    marker: {        
      color: 'rgba(255, 99, 132, 0.6)' 
    },
    name: 'x5(t)',
  }; 
  let traceA6 = {
    x: t,
    y: x6,
    type: 'scatter',
    marker: {        
      color: 'rgba(54, 162, 235, 0.6)'
    },
    name: 'x6(t)',
  }; 


  let data2 = [traceA, traceA2]; 
  let data3 = [traceA3]; 
  let data4 = [traceA4]; 
  let data5 = [traceA5, traceA6];

  let layout2 = {
    title:'2 задание',
  };
  let layout3 = {
    title:'3 задание',
  };
  let layout4 = {
    title:'4 задание',
  };
  let layout5 = {
    title:'5 задание',
  };
    
  let lineDiv1 = document.getElementById('ex1');
  let lineDiv2 = document.getElementById('ex2');
  let lineDiv3 = document.getElementById('ex3');
  let lineDiv4 = document.getElementById('ex4');
  let lineDiv5 = document.getElementById('ex5');
  let lineDiv6 = document.getElementById('ex6');

  Plotly.newPlot( lineDiv1, data, layout1 );
  Plotly.newPlot( lineDiv2, data2, layout2 );
  Plotly.newPlot( lineDiv3, data3, layout3 );
  Plotly.newPlot( lineDiv4, data4, layout4 );
  Plotly.newPlot( lineDiv5, data5, layout5 );
  </script>
</body>
</html>
